<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-6878 Berat Güdelek</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="tabs">
            <button class="tabslink" onclick="openTabs (event, 'tab1-content')">London</button>
            <button class="tabslink" onclick="openTabs (event, 'tab2-content')">Ankara</button>
            <button class="tabslink" onclick="openTabs (event, 'tab3-content')">Tokyo</button>
            <button class="tabslink" onclick="openTabs (event, 'tab4-content')">Paris</button>
        </div>

        <div class="tabscontent" id="tab1-content">
            <h3>London</h3>
            <p>London is the capital of England</p>
        </div>

        <div class="tabscontent" id="tab2-content">
            <h3>Ankara</h3>
            <p>Ankara is the capital of Turkıye</p>
        </div>

        <div class="tabscontent" id="tab3-content">
            <h3>Tokyo</h3>
            <p>Tokyo is the capital of Japan</p>
        </div>

        <div class="tabscontent" id="tab4-content">
            <h3>Paris</h3>
            <p>Paris is the capital of France</p>
        </div>
    </div>


    <script src="script.js"></script>

</body>

</html>
